<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="./myscript.js"></script>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculate trip's expense</title>
  </head>
  <body>
    <!-- Image and text -->
    <nav class="navbar navbar-dark bg-info">
      <a class="navbar-brand" href="#">Calculate | Distribute | Trip expenses</a>
    </nav>

    <!-- Main content -->
    <div class="container">
      <!-- Content here -->
      <br />
      <h6>Mileage | Calculation</h6>
      <div class="table-responsive">
        <table class="table">
          <tbody>
            <tr>
              <th scope="row">Distance</th>
              <td>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Travelled KM"
                  aria-label="Username"
                  aria-describedby="addon-wrapping"
                  id="tdistance"
                  required
                />
              </td>
            </tr>
            <tr>
              <th scope="row">Fuel filled</th>
              <td>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Fuel Litre"
                  aria-label="Username"
                  aria-describedby="addon-wrapping"
                  id="fFilled"
                  required
                />
              </td>
            </tr>
          </tbody>
        </table>
        <div class="container">
               <button
                  type="button"
                  class="btn btn-info text-nowrap"
                  onclick="calMileage();"
                >
                  Calculate Mileage
                </button>
        </div>
        <div id="mileage" class="text-success font-weight-bold font-italic"></div>
      </div>
      <br>
      <h6>Fuel &  Toll | Calculation</h6>
      <div class="table-responsive">
        <table class="table">
          <tbody>
            <tr>
              <th scope="row">Travelled</th>
              <td>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Travelled KM"
                  aria-label="Username"
                  aria-describedby="addon-wrapping"
                  id="distance"
                  required
                />
              </td>
            </tr>
            <tr>
              <th scope="row">Vehicle avg.</th>
              <td>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Vehicle avg."
                  aria-label="Username"
                  aria-describedby="addon-wrapping"
                  id="avg"
                  required
                />
              </td>
            </tr>
            <tr>
              <th scope="row">Fuel /ltr</th>
              <td>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Fuel cost /Litre"
                  aria-label="Username"
                  aria-describedby="addon-wrapping"
                  id="fuel"
                  required
                />
              </td>
            </tr>
            <tr>
              <th scope="row">Total toll.</th>
              <td>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Total toll cost"
                  aria-label="Username"
                  aria-describedby="addon-wrapping"
                  id="toll"
                  required
                />
              </td>
            </tr>
            <tr>
              <th scope="row">Persons</th>
              <td>
                <input
                  type="number"
                  class="form-control"
                  placeholder="No. of persons"
                  aria-label="Username"
                  aria-describedby="addon-wrapping"
                  id="persons"
                  required
                />
              </td>
            </tr>
          </tbody>
        </table>
        <div class="container">
          <button
            type="button"
            class="btn btn-info text-nowrap"
            onclick="calFuelToll();"
          >
            Calculate
          </button>
          <button
            type="button"
            class="btn btn-info text-nowrap"
            onclick="addDetails();"
          >
            Add Details
          </button>
          <button
            type="button"
            class="btn btn-info text-nowrap"
            onclick="distribute();"
          >
            Distribute
          </button>
        </div>
        <div id="fuelToll" class="text-success font-weight-bold font-italic"></div>
      </br>
      <div id="details" class="container"></div>
      <br>
    <div id="dist"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
